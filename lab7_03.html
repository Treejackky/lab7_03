<html>

<head>
    <script>
        var size = 14; // ประกาศตวแปรไว ั ้ใช้ร่วมกนั ใช้เกบขนาดท ็ เพี่ มหร ิ่ ือลด
        function decrease() {
            // เพมโค ิ่ ้ดทนี่ ี่ 
            document.getElementById("p1").style.fontSize = size-7;     
        }
        function increase() {
            // เพมโค ิ่ ้ดทนี่ ี่
            document.getElementById("p1").style.fontSize = size+7;
        }
    </script>
</head>

<body>
    <h1>
        <span  onclick="decrease()">-</span> |
        <span  onclick="increase()">+</span>
    </h1>
    <p id="p1">
        If you're leavin', will you take me with you? I'm
        tired of talkin' on my phone There is one thing I can
        never give you My heart will never be your home
    </p>
</body>

</html>
